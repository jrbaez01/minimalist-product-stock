{% extends "../_inc/_base.twig.html" %}
{% block title %}Editar Almacenes{% endblock %}

{% block content %}
<form method="post" action="/mantenimiento/almacen/crear">
    <div class="field">
        <label class="label">Nombre</label>
        <p class="control">
            <input class="input" type="text" placeholder="Insert Nombre" name="nombre">
        </p>
    </div>

    <div class="field is-grouped">
        <p class="control">
            <button class="button is-primary">Crear</button>
        </p>
        <p class="control">
            <a class="button is-link" href="/mantenimiento/almacen">Cancelar</a>
        </p>
    </div>
</form>
{% endblock %}
